<!DOCTYPE html>
<html lang="en">
  <link rel="icon" href="img/icon.png">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Form</title>
  </head>
  <body>
    <link rel="stylesheet" href="style1.css">
<form action="sf.html">
<h1>Payment Form</h1>
<!-- <p>Requerd *</p> -->
<h2>Contract Information</h2>
<p>Name: * <input type="text" name="name" required></p>
<p>
    <fieldset>
        <legend>Gender</legend>
    Male <input type="radio" name="gender" id="male"required>
    FeMale <input type="radio" name="gender" id="feMale"required>
</fieldset>
</p>

<p>Address: <textarea name="address" id="address" cols="50" rows="1"></textarea required></p>

<p>Email: <input type="email" name="email" id="email"required> </p>

<p>Pin Code: <input type="number" name="pincode" id="pincode" required></p>

<h2>Payment Option</h2>

<p>Card Type: <select name="card_type" id="card_type"> <option value="">--Select A Card Type--</option>
    <option value="Visa">Visa</option>
<option value="MasterCard">MasterCard</option>
<option value="Rupay">Rupay</option>
</select></p>
<p>Card Number: <input type="number" name="card_number" id="card_number"></p>
<p>Exp: <input type="date" name="exp" id="exp"></p>
<p>CVV: <input type="password" name="cvv" id="cvv"></p>
<input type="submit" value="Pay Now">

</form>
  </body>
</html>
